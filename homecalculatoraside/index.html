<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>HomeCalculator</title>
</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <textarea id="screen" class="col-12 textbox" readonly="true" rows="1" maxlength="20"></textarea>
        </div>
        <div class="row">
            <button class="col-3 btnshape button" id="onebtn">1</button>
            <button class="col-3 btnshape button" id="twobtn">2</button>
            <button class="col-3 btnshape button" id="threebtn">3</button>
            <button class="col-3 btnshape button" id="divisionbtn">/</button>
        </div>
        <div class="row">
            <button class="col-3 btnshape button" id="fourbtn">4</button>
            <button class="col-3 btnshape button" id="fivebtn">5</button>
            <button class="col-3 btnshape button" id="sixbtn">6</button>
            <button class="col-3 btnshape button" id="multiplybtn">*</button>
        </div>
        <div class="row">
            <button class="col-3 btnshape button" id="sevenbtn">7</button>
            <button class="col-3 btnshape button" id="eightbtn">8</button>
            <button class="col-3 btnshape button" id="ninebtn">9</button>
            <button class="col-3 btnshape button" id="addbtn">+</button>
        </div>
        <div class="row">
            <button class="col-6 clearshape button" id="clearbtn">Clear</button>
            <button class="col-3 btnshape button" id="zerobtn">0</button>
            <button class="col-3 btnshape button" id="subtractionbtn">-</button>
            <button class="col-3 btnshape button" id="equalsbtn">=</button>
        </div>
    </div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
